<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="helix1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bbc4c2"/>
      <stop offset="100%" style="stop-color:#7e7c73"/>
    </linearGradient>
    <linearGradient id="helix2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bbc4c2"/>
      <stop offset="100%" style="stop-color:#464033"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#140005" stroke="#464033" stroke-width="2"/>

  <!-- Double helix strand 1 -->
  <path d="M 60 30
           Q 100 50, 140 70
           Q 100 90, 60 110
           Q 100 130, 140 150
           Q 100 170, 60 190"
        fill="none" stroke="url(#helix1)" stroke-width="6" stroke-linecap="round"/>

  <!-- Double helix strand 2 -->
  <path d="M 140 30
           Q 100 50, 60 70
           Q 100 90, 140 110
           Q 100 130, 60 150
           Q 100 170, 140 190"
        fill="none" stroke="url(#helix2)" stroke-width="6" stroke-linecap="round"/>

  <!-- Base pair connections -->
  <line x1="70" y1="50" x2="130" y2="50" stroke="#7e7c73" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="70" x2="120" y2="70" stroke="#7e7c73" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="90" x2="130" y2="90" stroke="#7e7c73" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="110" x2="120" y2="110" stroke="#7e7c73" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="130" x2="130" y2="130" stroke="#7e7c73" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="150" x2="120" y2="150" stroke="#7e7c73" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="170" x2="130" y2="170" stroke="#7e7c73" stroke-width="2" opacity="0.6"/>

  <!-- Phase coherence wave overlay -->
  <path d="M 30 100 Q 50 80, 70 100 Q 90 120, 110 100 Q 130 80, 150 100 Q 170 120, 190 100"
        fill="none" stroke="#bbc4c2" stroke-width="2" stroke-dasharray="4,2" opacity="0.4"/>
</svg>
